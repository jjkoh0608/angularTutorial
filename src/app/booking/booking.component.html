<div>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="addPassport()"
  >
    Add Passport
  </button>
</div>

<div>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="deletePassport()"
  >
    Delete Passport
  </button>
</div>

<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field *ngIf="bookingForm.get('passport')">
    <input
      type="text"
      matInput
      formControlName="passport"
      placeholder="Passport Number"
    />
  </mat-form-field>

  <mat-form-field>
    <!-- <mat-label>Email</mat-label> -->
    <input
      type="text"
      matInput
      formControlName="roomId"
      placeholder="Room ID"
    />
    <!-- <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error> -->
  </mat-form-field>

  <mat-form-field>
    <input
      type="text"
      matInput
      formControlName="guestName"
      placeholder="GuestName"
    />
    {{bookingForm.get('guestName')?.errors | json}}
    <mat-error *ngIf="bookingForm.get('guestName')?.hasError('minlength')">
      Guest Name should be minium 5 charaters!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      type="email"
      matInput
      formControlName="guestEmail"
      placeholder="Email"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      type="text"
      matInput
      formControlName="mobileNumber"
      placeholder="Mobile Number"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Booking Amount"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Checkin date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Checkout date</mat-label>
    <input matInput [matDatepicker]="checkout" formControlName="checkoutDate" />
    <mat-datepicker-toggle matSuffix [for]="checkout"></mat-datepicker-toggle>
    <mat-datepicker #checkout></mat-datepicker>
    {{bookingForm.get('checkoutDate')?.errors | json}}
  </mat-form-field>

  <mat-form-field>
    <mat-label>Booking date</mat-label>
    <input matInput [matDatepicker]="booking" formControlName="bookingDate" />
    <mat-datepicker-toggle matSuffix [for]="booking"></mat-datepicker-toggle>
    <mat-datepicker #booking></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field>
    <input
     type="text"
     matInput
     formControlName="roomId"
     placeholder="Room ID"
   />
 </mat-form-field>

 <mat-form-field>
    <input
     type="text"

  <div formGroupName="address">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Address </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine1"
            placeholder="Address 1"
          />
          <mat-error
            *ngIf="
              bookingForm.get('address.addressLine1')?.hasError('required')
            "
          >
            Address Line 1 is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine2"
            placeholder="Address 2"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="City"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="state"
            placeholder="State"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="country"
            placeholder="Country"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="zipCode"
            placeholder="Zip Code"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="addGuest()"
    >
      Add Guest
    </button>
  </div>

  <div formArrayName="guests">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Guest </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let guest of guests.controls; let i = index">
          <div [formGroupName]="i">
            <mat-form-field>
              <input
                type="text"
                matInput
                formControlName="guestName"
                placeholder="Guest Name"
              />
              <mat-error
                *ngIf="
                  bookingForm.get(['guests' , i, 'guestName'])?.hasError('required')
                "
              >
                Guest name 1 is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                type="number"
                matInput
                formControlName="age"
                placeholder="Age"
              />
            </mat-form-field>
          </div>
          <div>
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="removeGuest(i)"
            >
              Remove Guret
            </button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div>
    <mat-checkbox class="example-margin" formControlName="tnc"
      >TNC</mat-checkbox
    >
  </div>
  <div>
    <button [disabled]="bookingForm.invalid" mat-raised-button color="primary">
      Book Room
    </button>
  </div>
</form>
